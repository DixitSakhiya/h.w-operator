<!-- 5) w.a.p to print compound interest -->

<script>
    var principal = 5000
    var rate = 5
    var time = 2

    var z = principal *
        (Math.pow((1 + rate / 100), time));
    var CI = z - principal;

    document.write("Compound interest is " + CI);
</script>

<!-- 7) w.a.p to print area of triangle -->

<script>
    var side1 = 5
    var side2 = 6
    var side3 = 8

    var s = (side1 + side2 + side3) / 2
    var area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));

    document.write("The area of the triangle is: " + area);
</script>
